<script type="text/javascript">

// Added by junho
    var $allVideos = $(".js-resize"),
        $fluidEl = $("figure");

    $allVideos.each(function() {
      $(this)
        // jQuery .data does not work on object/embed elements
        .attr('data-aspectRatio', this.height / this.width)
        .removeAttr('height')
        .removeAttr('width');

    });

    $(window).resize(function() {

      var newWidth = $fluidEl.width();
      $allVideos.each(function() {

        var $el = $(this);
        $el
            .width(newWidth)
            .height(newWidth * $el.attr('data-aspectRatio'));

      });

    }).resize();
</script>

                <script>
                    var isBusy = 0;
                    var countTimeOut;
                        function getTimerBtnValue() {
                            skip_func();
                            if(isBusy == 1) return;
                            //skipRadioBtn.skip[i].unchecked;
                            for(var i=0; i < timerRadioBtn.timer.length; i++){
                                 if(timerRadioBtn.timer[i].checked){

                                    var checking = timerRadioBtn.timer[i].value;
                                    var banner = document.getElementsByClassName('skipContainer')[curSlideNo];
                                    var banner_top = document.getElementsByClassName('skipAd')[curSlideNo];
                                    var banner_bottom = document.getElementsByClassName('skipBtn')[curSlideNo];
                                    var banner_top_img = document.getElementsByClassName('skipAd_img')[curSlideNo];
                                    var banner_bottom_img = document.getElementsByClassName('skipBtn_img')[curSlideNo];
                                    var second = 5;
                                    if ( banner.style.visibility == "hidden" ) {
                                        banner.style.visibility = "visible";
                                    }

                                   banner.style.background = "#000000";
                                   banner.style.opacity = "1.0";
                                   banner.style.top = "230px";
                                   banner.style.left = "440px";
                                   banner_top.style.width = "130px";
                                   banner_top.style.height = "40px";
                                   banner_top_img.src = "img/nike_logo.png";
                                   banner_top_img.style.height = "40px";
                                   banner_bottom.style.width = "70px";
                                   banner_bottom.style.height = "20px";
                                   banner_bottom_img.style.width = "70px";

                                   banner_bottom.style.opacity = 1.0;

                                 if(checking=="timerLogo"){

                                        banner_bottom.style.left = "0px";
                                        banner_bottom.style.top = "40px";
                                        banner_bottom.style.color="white";
                                        countTimeOut = countdown(banner_bottom, banner_bottom_img, second);
                                 }

                                 // Logo Animation with timer ---- 20160215 Modified by JaeYeopLee
                                 else if(checking=="timerFadeIn"){
                                    banner_bottom_img.style.width = "0px";

                        // Skip timer count down ---- 20160214 Modified by JaeYeopLee
                        // How to control div class='pop-up' ?
                        function countdown($botDiv, $botImg,second) {
                            // document.getElementById('btnSkip').disabled = true;
                            isBusy = 1;
                            $botDiv.innerHTML = "Skip " + second + "sec(s)";

                            // Modified by Junho in New GangNam
                            
                                if( second <= 0 ){
                                    // Fade-Out
                                    if ( $botDiv.style.top == "20px" ) {
                                        $botDiv.style.left = "25px";
                                        $botDiv.innerHTML = "<img class='skipBtn_img' src='img/skip_button.png' style='position:absolute; width:65px; height: 20px; left: 0px;' onclick='skip_func()'/>";    
                                    }
                                    // Skip Logo
                                    else {
                                        $botDiv.style.left = "0px";
                                        $botDiv.innerHTML = "<img class='skipBtn_img' src='img/skip_button.png' style='position:absolute; width:65px; height: 20px; left: 30px;' onclick='skip_func()'/>";    
                                    }
                                    
                                    isBusy = 0;
                                    // document.getElementById('btnSkip').disabled = false;
                                    return;
                                }
                                second--;
                                countTimeOut = setTimeout(function(){countdown($botDiv,$botImg,second);}, 1000);
                        }

                            // if btnUse = 0, disabling skip_button
                            // if ( btnUse == 0 ) document.getElementById('btnSkip').disabled = true;

                                return;
                            }
                                
                                // how to control div class='pop-up' ?
                            if( second >= 5000 && second <= 5020 ) {

                                $botDiv.style.left = "0";

                            }
                            else if ( second < 5000 ) {
                                $botDiv.innerHTML = "Skip " + ( 5 - parseInt( second / 1000, 10 ) ) + "sec(s)";
                            }

                            else if ( second % 6000 == 0 ) {
                                document.getElementsByClassName('skipAd')[curSlideNo].innerHTML = "<a href = '#' class= 'trigger'><img class='skipAd_img' src='img/nike_logo.png' style='position:absolute; width:130px; height:40px; background:#FFFFFF' onclick='openPage(2)'/></a><div class='pop-up'><img src='img/do_not_skip.png' style='position:absolute; z-index:15; width: 100px; height: 50px;'></div><div id='curtain' style='position: absolute; top:0px; left:0px; z-index:15; width:130px; height:40px; background-color:white;'></div>";                                
                            }
                            
                            if ( size > 0 ){
                                blinder.style.left = ( x + 1 ) + "px";
                                blinder.style.width = ( size - 1 ) + "px";
                            }

                            second += 15;
                            countTimeOut = setTimeout( function () {
                                aniTimer($banner, $botDiv, $botImg, second, 1);
                                }, 15);
